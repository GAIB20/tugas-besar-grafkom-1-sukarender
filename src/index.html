<!DOCTYPE html5>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="global.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <title>2D Primitive Elements</title>
    </head>
    <body>
        <div class="wrapper">
            <div id="container" class="container">
                <div class="opt_title">Structure</div>
                <div class="opt_shapes" id="opt_shapes"></div>
            </div>
            <canvas class="panel" id="panel" width="900" height="900">
                
            </canvas>
            <div class="opt">
                <div class="opt_title">Model</div>
                <div class="model_bt">
                    <button class="opt-model-bt-line" id="line">Line</button>
                    <button class="opt-model-bt-square" id="square">Square</button>
                    <button class="opt-model-bt-rectangle" id="rect">Rectangle</button>
                    <button class="opt-model-bt-polygon" id="poly" >Polygon</button>
                </div>
                <div class="transformation_title">Transformation</div>
                <div class="transformation_container">
                    <label for="rectangle">Scale X:</label>
                    <input type="range" id="sliderX" oninput="editShapes()">
                    <label for="rectangle">Scale Y:</label>
                    <input type="range" id="sliderY" oninput="editShapes()">
                    <label for="rectangle">Rotation:</label>
                    <input type="range" id="sliderR" min="-180" max="180" value="0" oninput="rotateShape()">
                    <label for="rectangle">Dilatation:</label>
                    <input type="range" id="sliderD" min=0.1 max=2 value=1 step=0.1 oninput="dilatationShape()">
                    <button class="opt-model-bt-save" id="save" onclick="saveJson()">Save</button>
                    <button class="opt-model-bt-load" id="load" onclick="loadJson()">Load</button>
                </div>
                <div class="color_title">Color</div>
                <div class="color_container">
                    <div class="opt-color-in">
                        <input type="color" class="color" id="color-picker" value="#ff0000" />
                    </div>
                </div>
        </div>
    </body>
    <script src="./setup.js"></script>
    <script src="./utility.js"></script>
    <script src="./shape.js"></script>
    <script src="./script.js"></script> 
</html>
